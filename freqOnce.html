<!-- Adapted from https://www.py4e.com/ -->
<html>
  <head>
    <script type="text/javascript" src="js/freqOnce.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable( freqOnce );

        var options = {
          title: "Count of Songs Containing Selected Words"
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 1200px; height: 800px;"></div>
  </body>
</html>
